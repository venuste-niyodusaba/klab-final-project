<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IHAHIRO Web Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-gradient-to-r from-gray-200 via-pink-100 to-gray-200 shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="flex items-center space-x-2">
        <img src="../image/logo.png" alt="logo" class="w-10 h-10">
      </div>
      <h1 class="text-2xl font-serif tracking-wide">IHAHIRO WEB APPLICATION</h1>
      <div class="flex items-center space-x-6">
        <a href="#" class="text-blue-600 hover:underline">Track our shop</a>
        <button class="text-gray-800 hover:text-yellow-500"></button>
      </div>
    </div>
  </header>
  <main class="flex flex-col md:flex-row">
    <aside class="w-full md:w-1/4 bg-gray-200 p-4 grid gap-4">
      <img src="../image/iphone16.png" alt="laptop" class="rounded shadow">
    </aside>
    <section class="flex-1 flex flex-col items-center justify-center bg-white p-10">
      <h2 class="text-xl font-semibold text-center">URAKAZA NEZA KWI IHAHIRO</h2>
      <p class="text-gray-600 mb-8">WEB APPLICATION</p>
      <div class="bg-blue-100 shadow-md rounded-lg p-8 w-full max-w-md">
        <h3 class="text-3xl font-bold text-center mb-6">SIGNUP</h3>
        <form class="space-y-5">
          <div class="flex items-center border rounded-lg bg-white px-3 py-2">
            <input type="email" placeholder="Email" class="flex-1 ml-2 outline-none" required>
          </div>
          <div class="flex items-center border rounded-lg bg-white px-3 py-2">
            <input type="password" placeholder="last name" class="flex-1 ml-2 outline-none"required>
          </div>
          <div class="flex items-center border rounded-lg bg-white px-3 py-2">
            <input type="number" placeholder="Telphone" class="flex-1 ml-2 outline-none"required>
          </div>
          <div class="flex items-center border rounded-lg bg-white px-3 py-2">
            <input type="Email" placeholder="Email" class="flex-1 ml-2 outline-none"required>
          </div>
          <div class="flex items-center border rounded-lg bg-white px-3 py-2">
            <input type="password" placeholder="Password" class="flex-1 ml-2 outline-none"required>
          </div>
          <div class="flex items-center border rounded-lg bg-white px-3 py-2">
            <input type="password" placeholder="confirm password" class="flex-1 ml-2 outline-none"required>
          </div>
          <a href="../index.html" 
         class="w-full block text-center bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
         create and back to login</a>
        </form>

      </div>
    </section>
    <aside class="w-full md:w-1/4 bg-gray-200 p-4 grid gap-4 height-auto">
      <img src="../image/lotion.jpg" alt="product" class="rounded shadow">
      <p class="text-center text-sm mt-2">FREE CALL <spa style="color: black;font-size: medium;font-weight: bold;">229</spa></p>
    </aside>
  </main>

</body>
</html>
